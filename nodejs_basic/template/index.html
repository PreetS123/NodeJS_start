<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Routing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        margin-left: 15px;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .content {
        padding: 20px;
      }

      section {
        display: none;
      }

      section.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>My Website</strong></div>
      <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/product">Product</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>

    <div class="content">
      <h3>{{%CONTENT%}}</h3>
    </div>
  </body>
</html>
